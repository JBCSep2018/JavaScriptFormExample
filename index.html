<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add countries</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <p class="text-center" id="countrycount"></p>

        <div class="row mt-3">
            <div class="col-6 offset-2">
                <div class="form-group">
                    <select name="mySelect" id="mySelect" class="custom-select form-control"></select>
                </div>
            </div>
            <div class="col-1">
                <div class="form-group">
                    <input type="submit" value="Edit" class="form-control" onclick="changeValue()">
                </div>
            </div>
            <div class="col-1">
                <div class="form-group">
                    <input type="submit" value="Delete" class="form-control" onclick="deleteCountry()">

                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-6 offset-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="textBox" placeholder="Add a country">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="submit" class="form-control" onclick="saveAndClear()" value="Save" >
                    </div>
                </div>
            </div>

    </div>
    <script src="js/bootstrap.js"></script>
    <script type="application/javascript" src="js/countries.js"></script>
    <script type="application/javascript" src="js/countrymanip.js"></script>

</body>
</html>
